<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Project | Dummy for PowerBI example</title>

<body style="background-color: white;">

    <section>
        <button id="myBtn" class="lookBtn">

                <img src="img/info_modal.png" alt="info icon" width="30px">
            </span> Click here for info about the project</button>
        <div id="myModal" class="modal">
    
            <div class="modal-content">
                <span class="close">&times;</span>

            </div>
        </div>
    </section>
    
<div class="project-img">
    <img src="img/PowerBI_dummy.png" width="95%" alt="Full size image of the project">
</div>
