<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Project | Dummy for PowerBI example</title>
</head>
<body style="background-color: white;">

    <section>
        <button id="myBtn" class="lookBtn">
            <span>
                <img src="img/info_modal.png" alt="info icon" width="30px">
            </span> Click here for info about the project</button>
        <div id="myModal" class="modal">
    
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Posters for libraries</h4> <br>
                <p>The department for Mediearkivet ordered two 50x70 cm posters to hand out for some Swedish libraries in order to make the students aware of their service. <br><br> 
                    Their wish was to make something discreet that follows the brans book but still stand out.
                    </p>
            </div>
        </div>
    </section>
    
<div class="project-img">
    <img src="img/Posters.png" width="95%" alt="Full size image of the project">
</div>

<script src="js/modal.js"></script>
</body>
</html>
